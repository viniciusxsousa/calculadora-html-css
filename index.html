<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="area-calculadora" >

        <div class="tela">0</div>

        <div class="botoes">
            <button class="ac" >AC</button> 
            <button class="porcen">%</button> 
            <button class="mult">X</button>
            <button class="div">/</button>

            <button class="sete">7</button>
            <button class="oito">8</button>
            <button class="nove">9</button>
            <button class="igual">=</button>

            <button class="quatro">4</button>
            <button class="cinco">5</button>
            <button class="seis">6</button>
            <button class="menos">-</button>

            <button class="um">1</button>
            <button class="dois">2</button>
            <button class="tres">3</button>
            <button class="botao-estilizado mais">+</button>

            <button class="botao-estilizado zero">0</button> 
            <button class="virgula">,</button>
        </div>

    </div>
    
</body>
</html>
